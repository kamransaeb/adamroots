<mat-nav-list>
  <a (click)="onClose()" mat-list-item>Close</a>

  <a *ngIf="!isAuthenticated" routerLink="/signup" mat-list-item (click)="onClose()">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>

  <a *ngIf="!isAuthenticated" routerLink="/login" mat-list-item (click)="onClose()">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>

  <a *ngIf="isAuthenticated" routerLink="/training" mat-list-item (click)="onClose()">
    <mat-icon>fitness_center</mat-icon>
    <span class="nav-caption">Training</span>
  </a>

  <mat-list-item *ngIf="isAuthenticated" (click)="onLogout()">
    <button mat-icon-button>
      <mat-icon>eject</mat-icon>
      <span >Logout</span>
    </button>
  </mat-list-item>

</mat-nav-list>
