    <div class="example-container mat-elevation-z3">
      <mat-table #table [dataSource]="matDataSource" matSort>

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </mat-cell>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Weight </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.weight}} g</mat-cell>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Category </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.category}} </mat-cell>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <!-- {{element.category}} -->

            <button (click)="deleteRecord(element.position)" mat-raised-button color="warn">
              <mat-icon color="accent" fontSet="material-icons-round">delete</mat-icon>
            </button>

            <!-- <button (click)="editRecord(element.position)">
              <mat-icon color="warn" fontSet="material-icons-round">edit</mat-icon>
            </button> -->

          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
          <!-- (click)="selection.toggle(row)" -->
        </mat-row>

      </mat-table>

      <div class="alternate-2-theme table-buttons" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center end">

        <!-- visibility -->
        <button fxFlex="50" type="button" mat-raised-button color="primary">
          <mat-icon color="warn" fontSet="material-icons-round">event_available</mat-icon>
          <!-- <mat-icon color="warn" fontSet="material-icons-round">remove_red_eye</mat-icon> -->
        </button>

        <!-- add -->
        <button fxFlex="50" type="button" mat-raised-button color="accent" (click)="assessment()">
          <mat-icon color="warn" fontSet="material-icons-round">assessment</mat-icon>
        </button>

      </div>
    </div>
